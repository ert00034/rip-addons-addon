name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 2025.10.04-0517)'
        required: false

jobs:
  package:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version
        id: vars
        shell: bash
        run: |
          if [[ -n "${{ github.ref_name }}" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="${{ inputs.version }}"
          fi
          if [[ -z "$VERSION" ]]; then
            echo "Version is empty; provide tag v* or input.version" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set version in TOC
        run: |
          sed -i "s/@project-version@/${{ steps.vars.outputs.version }}/g" RipAddons/RipAddons.toc

      - name: Create zip
        run: |
          zip -r RipAddons-v${{ steps.vars.outputs.version }}.zip RipAddons
          cp RipAddons-v${{ steps.vars.outputs.version }}.zip RipAddons.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RipAddons-v${{ steps.vars.outputs.version }}
          path: RipAddons-v${{ steps.vars.outputs.version }}.zip

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: RIP Addons v${{ steps.vars.outputs.version }}
          body: |
            Automated package for version ${{ steps.vars.outputs.version }}.
            Includes both versioned and stable assets.
          allowUpdates: true
          replacesArtifacts: true
          artifacts: |
            RipAddons-v${{ steps.vars.outputs.version }}.zip
            RipAddons.zip
          artifactErrorsFailBuild: true
          makeLatest: true


